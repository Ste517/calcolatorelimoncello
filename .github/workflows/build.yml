name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Qt
        id: install-qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.0'

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_INSTALL_PREFIX=./install

      - name: Build project
        run: cmake --build build

      - name: Install project
        run: cmake --install build

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: windeployqt install/bin/CalcolatoreLimoncello.exe

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev
          wget -O linuxdeployqt.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt.AppImage
          ./linuxdeployqt.AppImage install/bin/CalcolatoreLimoncello

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CalcolatoreLimoncello-${{ matrix.os }}
          path: install/bin/
